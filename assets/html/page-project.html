<div class="content pageProject">
  <div class="singleProject visible">
        <header class="singleProject__header">
            <div class="singleProject__scroll">
                Scroll
            </div>
            <h2 class="singleProject__title">{{name}}</h2>
            <div class="singleProject__card">
                <div class="singleProject__infos">
                    <div class="singleProject__info">
                        <h6 class="singleProject__subtitle">{{name}}</h6>
                        <p class="singleProject__small-info"></p>
                    </div>
                    <div class="singleProject__info">
                        {{#credits}}
                        <p class="singleProject__subtitle">{{title}} : {{content}}</p>
                        <!-- <p class="singleProject__small-info">{{content}}</p> -->
                        {{/credits}}
                    </div>
                    <div class="singleProject__info">
                        <h6 class="singleProject__subtitle">Date :</h6>
                        <p class="singleProject__small-info">{{date}}</p>
                    </div>
                </div>
                <div class="singleProject__description">
                    <p>{{description}}</p>
                </div>
            </div>
        </header>
        <div class="singleProject__main-content">
            {{#projects}}
            <div class="singleProject__photo-wrap">
                <img
                    class="singleProject__photo lazyload "
                    data-sizes="auto"
                    data-src={{mobile}}
                    data-srcset="{{mobile}} 500w,
                    {{tablet}} 900w,
                    {{desktop}} 1200w" alt="" />
            </div>
            {{/projects}}
            </div>
            {{#teasing}}
            <div class="singleProject__teasing">
                <div class="singleProject__teasing-infos">
                    <h3 class="singleProject__subtitle">{{name}}</h3>
                    <a class="singleProject__link" href="{{url}}">Scroll to see the next project</a>
                </div>
                <div class="singleProject__background-container--teaser">
                    <img
                        class="singleProject__bg-photo--teaser lazyload preload"
                        data-sizes="auto"
                        data-src={{#photo}}{{desktop}}{{/photo}}
                        data-srcset=""
                        alt="" />
                </div>
            </div>
            {{/teasing}}
  </div>
  {{#projects}}
  {{#backgrounds}}
  <div class="singleProject__background-container">
        <img
          class="singleProject__bg-photo lazyload preload"
          data-sizes="auto"
          data-src={{mobile}}
          data-srcset="{{mobile}} 500w,
          {{tablet}} 900w,
          {{desktop}} 1200w" alt="" />
  </div>
  {{/backgrounds}}
  {{/projects}}
  <div class="scrollbar"></div>
</div>
