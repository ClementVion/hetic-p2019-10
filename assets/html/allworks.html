<div class="content allWorks">
    
    <div class="allWorks__container">
        <h1 class="allWorks__title">All works</h1>
    
        <div class="allWorks__list">
            {{#projects}}
                <a href="/projects/{{slug}}" class="allWorks__listTitles"><h2><span>{{index}}</span>{{name}}</h2></a>
            {{/projects}}
        </div>

        <div class="allWorks__imageContainer">
            {{#projects}}
                    {{#imagesBack}}
                        <img
                            class="allWorks__image preload lazyload"
                            data-sizes="auto"
                            data-src={{desktop}}
                            alt="" />
                {{/imagesBack}}
            {{/projects}}
        </div>

    </div>

</div>
