<div class="content home">

    <div class="project">
        <div class="project__informationsContainer">
            <div class="project__titleBox">
                {{#projects}}
                    <a href="/projects/{{slug}}" class="project__titleLink"><h2 class="project__title">{{name}}</h2></a>
                {{/projects}}
            </div>
            <div class="project__descriptionBox">
                {{#projects}}
                    <p class="project__description">{{description}}</p>
                {{/projects}}
            </div>
            <div class="project__see">
                {{#projects}}
                <a class="project__link" href="/projects/{{slug}}">Go to project</a>
                {{/projects}}
            </div>

        </div>

        <div class="project__imgContainer">
            <div class="project__imageFrontBox">
                {{#projects}}
                    {{#imagesFront}}
                        <img
                            class="project__imageFront preload lazyload"
                            data-sizes="auto"
                            data-src={{desktop}}
                            data-srcset="{{mobile}} 500w,
                            {{tablet}} 700w,
                            {{desktop}} 1000w" alt="" />
                    {{/imagesFront}}
                {{/projects}}
            </div>
            <div class="project__imageBox">
                 {{#projects}}
                    {{#imagesBack}}
                        <img
                            class="project__imageBackground preload lazyload"
                            data-sizes="auto"
                            data-src={{desktop}}
                            data-srcset="{{mobile}} 500w,
                            {{tablet}} 700w,
                            {{desktop}} 1000w" alt="" />
                    {{/imagesBack}}
                {{/projects}}
            </div>
        </div>

    </div>

    <div class="carousel">
        <ul class="carousel__select">
            <li class="carousel__option carousel__option--on" data-chapter="1"> <span>01</span> </li>
            <li class="carousel__option" data-chapter="2"> <span>02</span> </li>
            <li class="carousel__option" data-chapter="3"> <span>03</span> </li>
            <li class="carousel__option" data-chapter="4"> <span>04</span> </li>
            <li class="carousel__option" data-chapter="5"> <span>05</span> </li>
        </ul>
    </div>

</div>

</body>
</html>
